# version: '3.3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/foodgram_project/
    env_file: .env
    volumes:
      - static:/backend_static
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend/
    # command: cp -r /app/result_build/. /frontend_static/
    volumes:
      - ./frontend/:/app/result_build/

  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
    ports:
    - 8000:80
